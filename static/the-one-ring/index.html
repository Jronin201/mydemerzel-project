      flex-direction: row;

      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      color: #00bcd4;
    }

    .assistant {
      color: #cddc39;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    #userInput:focus {

      border-color: #888;
    }

</head>
