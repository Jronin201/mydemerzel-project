<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The One Ring</title>


  <link href="css/main.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Left Panel: Figma layout */
    .left-panel {
       /* Fixed width so the right edge ends 60px left of center */
      flex: 0 0 calc(50% - 60px);
      width: calc(50% - 60px);
      overflow-y: auto;
      background-color: #111;
      /* Ensure absolutely positioned elements inside follow the coordinates
         defined in main.css by making this container the positioning context */
      position: relative;
      padding: 0;
    }

    /* Right Panel: Chatbot */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f8f8f8;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      color: #00bcd4;
    }

    .assistant {
      color: #cddc39;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    #userInput:focus {
      outline: none;
      border-color: #888;
    }

  </style>
</head>

<body>
  <!-- LEFT PANEL: Figma Layout -->
  <div class="left-panel">
    <div class="container">
      <div class="v25_3"></div>
      <input class="v25_7" type="text" />
      <input class="v25_8" type="text" />
      <input class="v25_9" type="text" />
      <input class="v25_11" type="text" />
      <input class="v25_13" type="text" />
      <input class="v25_15" type="text" />
      <input class="v25_17" type="text" />
      <input class="v25_19" type="text" />
      <input class="v25_21" type="text" />
    </div>
  </div>

  <!-- RIGHT PANEL: Chatbot -->
  <div class="right-panel">
    <h1>The One Ring</h1>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Say something..." />
  </div>

  <script src="script.js"></script>
</body>
</html>
