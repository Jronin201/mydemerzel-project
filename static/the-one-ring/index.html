<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demerzel</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      border-radius: 8px;
      background: #1e1e1e;
      border: 1px solid #333;
      margin-bottom: 1em;
    }

    .message {
      margin: 0.5em 0;
      line-height: 1.5;
    }

    .user {
      color: #81d4fa;
    }

    .assistant {
      color: #c5e1a5;
    }

    #userInput {
      padding: 1em;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1em;
    }

    #userInput:focus {
      outline: none;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Demerzel</h1>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type your message and press Enter..." autocomplete="off" />
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const userMessage = input.value.trim();
        appendMessage("You", userMessage, "user");
        input.value = "";

        try {
          const response = await fetch("https://mydemerzel.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });

          const data = await response.json();
          appendMessage("Demerzel", data.response, "assistant");
        } catch (error) {
          appendMessage("Error", "There was a problem contacting the server.", "assistant");
        }

        messages.scrollTop = messages.scrollHeight;
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement("p");
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
    }
  </script>
</body>
</html>
