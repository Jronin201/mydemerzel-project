      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Left Panel: Figma layout */
    .left-panel {
      flex: 1;
      overflow-y: auto;
      background-color: #111;
      padding: 20px;
    }

    /* Right Panel: Chatbot */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f8f8f8;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      color: #00bcd4;
    }

    .assistant {
      color: #cddc39;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    #userInput:focus {
      outline: none;
      border-color: #888;
    }
  </style>
