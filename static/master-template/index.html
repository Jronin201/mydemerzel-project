<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 50%;
      margin-left: 60px; /* 60px to the right of center */
      width: calc(50% - 60px);
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f8f8f8;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      color: #00bcd4;
    }

    .assistant {
      color: #cddc39;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    #userInput:focus {
      outline: none;
      border-color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Master Template</h1>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Say something..." />
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.classList.add("message", className);
      msg.textContent = `${sender}: ${text}`;
      messages.appendChild(msg);
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const userMessage = input.value.trim();
        appendMessage("You", userMessage, "user");
        input.value = "";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });

          if (!response.ok) {
            const text = await response.text();
            appendMessage("Error", `Server error ${response.status}: ${text}` , "assistant");
            return;
          }

          const data = await response.json();
          appendMessage("Demerzel", data.response, "assistant");
        } catch (error) {
          appendMessage("Error", "There was a problem contacting the server.", "assistant");
        }

        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
