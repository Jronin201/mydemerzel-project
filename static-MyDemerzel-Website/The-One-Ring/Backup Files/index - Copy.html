<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The-One-Ring</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    .pdf-side {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .pdf-container {
      flex: 1;
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chat-container {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f8f8f8;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #2c2c2c;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      color: #00bcd4;
    }

    .assistant {
      color: #cddc39;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }

    #userInput:focus {
      outline: none;
      border-color: #888;
    }
  </style>
</head>
<body>
  <div class="pdf-side">
    <div class="pdf-container">
      <iframe id="pdfFrame" src=""></iframe>
    </div>
  </div>

  <div class="chat-container">
    <h1>The One Ring</h1>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Say something..." />
  </div>

  <!-- Load pdf-lib for PDF manipulation -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>

</body>
</html>
